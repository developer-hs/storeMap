<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <body>
    <div id="storeMap"></div>
    <div id="totalProducts" class="">
      <p class="ec-base-help txtWarn txt11">수량을 선택해주세요.</p>
      <p class="ec-base-help txtWarn txt11 displaynone">위 옵션선택 박스를 선택하시면 아래에 상품이 추가됩니다.</p>
      <table summary="">
        <caption>
          상품 옵션
        </caption>
        <tbody class="xans-element- xans-product xans-product-option xans-record-">
          <!-- 참고 : 뉴상품관리 전용 변수가 포함되어 있습니다. 뉴상품관리 이외의 곳에서 사용하면 일부 변수가 정상동작하지 않을 수 있습니다. -->
          <tr class="xans-element- xans-product xans-product-addoption xans-record-">
            <th scope="row">삭제시[스토어_픽업_앱]에서_OFF_권장[필수]</th>
            <td>
              <span class="inputWrap"
                ><input id="add_option_0" name="add_option0" require="T" maxlength="100" class="input_addoption" value="" type="text"
              /></span>
              <span class="txtByte" title="현재글자수/최대글자수">(<strong class="length">0</strong>/100)</span>
            </td>
          </tr>
          <tr class="xans-element- xans-product xans-product-option xans-record-">
            <th scope="row">test</th>
            <td>
              <select
                option_product_no="179"
                option_select_element="ec-option-select-finder"
                option_sort_no="1"
                option_type="E"
                item_listing_type="S"
                option_title="test"
                product_type="product_option"
                product_option_area="product_option_179_0"
                name="option1"
                id="product_option_id1"
                class="ProductOption0"
                option_style="select"
                required="true"
                option_code="O000000D"
              >
                <option value="*" selected="" link_image="">- [필수] 옵션을 선택해 주세요 -</option>
                <option value="**" disabled="" link_image="">-------------------</option>
                <option value="29" link_image="">test (+3,000원)</option>
              </select>
            </td>
          </tr>
          <tr class="xans-element- xans-product xans-product-option xans-record-">
            <th scope="row">각인함</th>
            <td>
              <ul
                option_product_no="179"
                option_select_element="ec-option-select-finder"
                option_sort_no="2"
                option_type="E"
                item_listing_type="S"
                option_title="각인함"
                product_type="product_option"
                product_option_area="product_option_179_0"
                option_style="button"
                ec-dev-id="product_option_id2"
                ec-dev-name="option2"
                ec-dev-class="ProductOption0"
                class="ec-product-button"
                required="true"
                option_code="O000000C"
              >
                <li class="ec-product-disabled" option_value="14" link_image="" title="각인문구입력(선택)">
                  <a href="#none"><span>각인문구입력(선택)</span></a>
                </li>
              </ul>
              <select
                required="true"
                product_option_area_select="product_option_179_0"
                id="product_option_id2"
                name="option2"
                option_title="각인함"
                option_type="E"
                item_listing_type="S"
                option_code="O000000C"
                class="ProductOption0 displaynone"
              >
                <option value="*">empty</option>
                <option value="14">각인문구입력(선택)</option>
              </select>
            </td>
          </tr>
          <tr class="displaynone" id="">
            <td colspan="2" class="selectButton">
              <a href="#none" onclick=""
                ><img src="http://img.echosting.cafe24.com/skin/base_ko_KR/product/btn_manual_select.gif" alt="옵션 선택"
              /></a>
            </td>
          </tr>
          <!-- //참고 -->
        </tbody>
      </table>
    </div>
  </body>

  <script src="js/testStoreMapInit.js"></script>
</html>
