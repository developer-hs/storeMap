<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/common/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/users/login.css" />
    <link rel="stylesheet" type="text/css" href="/css/common/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="alert_modal">
      <div class="alert_content"></div>
    </div>
    <div class="login_ct">
      <div class="login_area">
        <div class="form">
          <div class="form_input">
            <input id="store_map_email" type="email" value="test4@naver.com" />
            <div class="placeholder">ID</div>
          </div>
          <div class="form_input">
            <input id="store_map_pw" type="password" value="test4" />
            <div class="placeholder">PW</div>
          </div>
        </div>
        <div id="login_btn" class="md-btn bg-primary">로그인</div>
      </div>
    </div>
  </body>
  <script>
    const loginBtn = document.getElementById('login_btn');

    const getEmail = () => {
      return document.getElementById('store_map_email').value;
    };
    const getPW = () => {
      return document.getElementById('store_map_pw').value;
    };

    const onLogin = async () => {
      const email = getEmail();
      const password = getPW();
      const form = { email, password };
      await axios
        .post('http://localhost:8080/api/users/login', form)
        .then((res) => {
          return (window.location.href = 'http://localhost:8080/store_map');
        })
        .catch((err) => {
          const alertModal = document.querySelector('.alert_modal');
          const alertContent = document.querySelector('.alert_content');
          alertContent.innerText = '잘못된 비밀번호 입니다.';
          alertModal.classList.add('on');

          setTimeout(() => {
            alertModal.classList.remove('on');
          }, 1300);
        });
    };

    loginBtn.addEventListener('click', onLogin);
  </script>
</html>
