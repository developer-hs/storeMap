<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
  </head>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <body>
    <div id="copy_alert">
      <span>주소가 복사 되었습니다!</span>
    </div>
    <div id="pickup_alert">
      <span>매장이 선택 되었습니다!</span>
    </div>
    <div id="search_store">
      <div class="search_store_pkup_ct">
        <div class="head">
          <div class="search_type on" data-type="store">매장 검색</div>
          <div class="search_type" data-type="dong">동단위 검색</div>
        </div>
        <div class="search_box">
          <input id="address" type="text" placeholder="검색할 주소" value="" />
          <i id="submit" class="xi-search"></i>
          <div id="search_list_ct"></div>
        </div>
      </div>
      <div class="store_list_ct on">
        <div class="swiper-container">
          <div class="store-info-container swiper-wrapper"></div>
          <div class="cont">
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>
      </div>
      <div id="map_title">
        <div class="title">
          <div>
            <span class="pickup_store">픽업 매장</span>
            <span id="store_name"></span>
          </div>
          <div>
            <span id="store_address"></span>
          </div>
        </div>
      </div>
      <div
        id="map"
        class="off"
        style="
          display: none;
          width: 100%;
          height: 300px;
          position: relative;
          overflow: hidden;
          visibility: hidden;
          opacity: 0;
        "
      ></div>
    </div>
  </body>
  <script
    type="text/javascript"
    src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=314f4enpbp&submodules=geocoder"
    defer
  ></script>
  <script src="js/createStorePickup.js"></script>
</html>
